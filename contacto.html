<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
        <header>
            <div class="caja">
                <h1><img src="/banner/logo.png"></h1>
                <nav>
                    <ul>
                        <li> <a href="/index.html">Home</a></li>
                        <li> <a href="/productos.html">Productos</a></li>
                        <li> <a href="/contacto.html">Contactos</a></li>
                    </ul>
                </nav>            
            </div>
           
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido">
        
                  <label for="correoelectronico">Correo Electrónico</label>
                 <input type="text" id="correoelectronico">
        
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">     
             
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Cual será tu medio de contacto</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">

                    <label for="radio-Teléfono">Teléfono</label>
                    <input type="radio" name="contacto" value="Teléfono" id="radio-Teléfono">

                    <label for="radio-WhatsApp">WhatsApp</label>
                    <input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp">
                </div>
                
                <label> <input type="checkbox">¿Te gustría recibir notificaciones de la Barberia?</label>
                <input type="submit" value="Enviar formulario">
                
            </form>
        </main>

        <footer>
            <img src="/banner/logo-blanco.png" alt="img03">
            <p class="Copyright"> &copy Copyright Barbería Alura - 2023 </p>
        </footer>
</body>
</html>
