<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
        <header>
            <div class="caja">
                <h1><img src="/banner/logo.png" alt="Logo de barberia"></h1>
                <nav>
                    <ul>
                        <li> <a href="/index.html">Home</a></li>
                        <li> <a href="/productos.html">Productos</a></li>
                        <li> <a href="/contacto.html">Contactos</a></li>
                    </ul>
                </nav>            
            </div>
           
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="mail" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(55)55555555">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" 
                    id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" 
                    id="radio-whatsapp">WhatsApp</label>                    
                </fieldset>
               
                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la 
                Barbería Alura?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h a 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h a 20h</td>
                    </tr>
                </tbody>                
            </table>
        </main>

        <footer>
            <img src="/banner/logo-blanco.png" alt="Logo de barberia">
            <p class="Copyright"> &copy Copyright Barbería Alura - 2023 </p>
        </footer>
    </body>
</html>
